image: "registry.gitlab.e.foundation:5000/e/apps/docker-android-apps-cicd:latest"

stages:
- build-domain
- build-data

before_script:
- export GRADLE_USER_HOME=$(pwd)/.gradle
- chmod +x ./gradlew

cache:
  key: ${CI_PROJECT_ID}
  paths:
  - .gradle/

build-domain:
  stage: build-domain
  script:
  - ./gradlew :domain:build

build-data:
  stage: build-data
  script:
    - ./gradlew :data:build
